# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run tests with pinned dependencies

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Dummy jobs for deprecated Python versions (3.8, 3.9 reached EOL October 2024)
  # These satisfy branch protection rules until an admin removes the required checks
  build-deprecated:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
    # This creates jobs named "build (3.8)" and "build (3.9)" to match the required checks
    name: build (${{ matrix.python-version }})
    steps:
      - name: Skip deprecated Python version
        run: echo "Python ${{ matrix.python-version }} is EOL and no longer supported"

  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        python -m pip install -r dev-requirements-${{ matrix.python-version }}.txt
    - name: Test with pytest
      run: |
        pre-commit run --all-files
        pytest --cov-fail-under=100 --cov=src/preset_cli -vv tests/
