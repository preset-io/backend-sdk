#       --remove-unused-variables,
#     ]

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
    language_version: python3

## If like to embrace black styles even in the docs:
# - repo: https://github.com/asottile/blacken-docs
#   rev: v1.9.1
#   hooks:
#   - id: blacken-docs
#     additional_dependencies: [black]

- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
    args: ['--extend-ignore=E501,W293']

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.13.0'
  hooks:
  - id: mypy
    additional_dependencies:
    - types-requests
    - types-freezegun
    - types-python-dateutil
    - types-setuptools
    - types-PyYAML
    - types-tabulate
- repo: https://github.com/asottile/add-trailing-comma
  rev: v3.1.0
  hooks:
  - id: add-trailing-comma
#- repo: https://github.com/asottile/reorder_python_imports
#  rev: v2.5.0
#  hooks:
#  - id: reorder-python-imports
#    args: [--application-directories=.:src]
- repo: https://github.com/hadialqattan/pycln
  rev: v2.5.0 # Possible releases: https://github.com/hadialqattan/pycln/tags
  hooks:
  - id: pycln
    args: [--config=pyproject.toml]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint --disable=use-implicit-booleaness-not-comparison,fixme,duplicate-code,unsubscriptable-object,broad-exception-raised,too-many-positional-arguments,use-dict-literal,possibly-used-before-assignment,use-yield-from,consider-using-join
    language: system
    types: [python]
